<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>아이디: <input type="text" autofocus minlength="6" maxlength="12" value="dgsw" size="10"></label><br>
        <label for="pw">비밀번호</label><input id="pw" type="password" required>
        <br><input type="submit" value="로그인"><input type="reset"><br>
        <input type="image" src="../images/login.png" alt="로그인">
        <input type="button" value="아이디 비번 찾기">
    </form>

    <form>
        <fieldset>
            <legend>상품 정보</legend>
            <label>검색: <input type="search" placeholder="검색어를 입력하세요."></label><br>
            <label>웹사이트: <input type="url" value="https://"></label><br>
            <br>
            <label><input type="checkbox" name="prod" value="f3">가정용 3kg</label>
            <input type="number" min="0" max="20" step="2" value="2"><br>
            <label><input type="checkbox" name="prod" value="f5" checked>가정용 5kg</label>
            <input type="range" min="0" max="20" step="2" value="0"><br>
            <label><input type="checkbox" name="prod" value="p3">선물용 3kg</label><br>
            <label><input type="checkbox" name="prod" value="p5">선물용 5kg</label><br>
            
            <select>
                <option value="f3">가정용 3kg</option>
                <option value="f5" selected>가정용 5kg</option>
                <option value="p3">선물용 3kg</option>
                <option value="p5">선물용 5kg</option>
            </select>

            <br>
            <label><input type="radio" name="pack" value="y">포장</label>
            <label><input type="radio" name="pack" value="n" checked>포장 안함</label>
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
            <label>이메일: <input type="email" readonly></label>
            <label>배송일 지정: <input type="datetime-local" min="2025-03-01" max="2025-04-01"></label>
            
        </fieldset>
        <button type="submit">주문 완료</button>

        <button type="reset">재작성</button>

        <button type="button">문의사항</button>
        <input type="file">
        <button type="submit"><img src="../images/login.png" alt="로그인">
        </button><br>
        <textarea name="" id="" cols="20" rows="3"></textarea>
    </form>
</body>
</html>
